{% extends "department.html" %}

{% block title %}
Question Paper
{% endblock title %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

{% block css %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      
      form {
        max-width: 300px;
        margin: 0 auto;
      }
      
      form div {
        margin-bottom: 10px;
      }
      
      form label {
        display: block;
        margin-bottom: 5px;
      }
      
      form input, form select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
      }
      
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
    
</style>
{% endblock css %}

{% block body %}



  <h1>Get Previous Year Question Paper</h1>
  <form action="/get_question_paper" method="post">
      <div>
        <label for="pscheme">Enter Scheme:</label>
        <input type="number" id="pscheme" name="pscheme">
      </div>
      <div>
          <label for="pdepartment">Enter Department:</label>
          <input type="text" id="pdepartment" name="pdepartment">
      </div>
      <div>
          <label for="psemester">Select Semester:</label>
          <select id="psemester" name="psemester">
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
            <!-- Add options for other semesters -->
          </select>
      </div>
    <div>
      <label for="psubject">Enter Subject:</label>
      <input type="text" id="psubject" name="psubject">
    </div>
    
    <button type="submit">Get Previous Year Question Paper</button>
  </form>

{% endblock body %}
