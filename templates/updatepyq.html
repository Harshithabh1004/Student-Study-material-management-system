<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Edit</title>
  </head>
<body class="bg-danger">


 <h3 class="text-center"><span>Edit previous Question Paper Details</span> </h3>
  
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}


</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
<br>
<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">

<form action="/edit_questionpaper/{{posts.PId}}" method="post" enctype="multipart/form-data">
<div class="form-group">

    <label for="pid">QuestionPaper ID</label>
    <input type="number" class="form-control" name="pid" id="pid" value="{{ posts.PId }}" >
    </div>
    <br>
    <div class="form-group">
    
    <label for="pscheme">Scheme</label>
    <input type="number" class="form-control" name="pscheme" value= "{{ posts.PScheme }}" id="pscheme">
    </div>
    <br>
    <div class="form-group">
    
    <label for="pdept">Department</label>
    <input type="text" class="form-control" name="pdept" id="pdept" value="{{ posts.PDept }}">
    </div>
    <br>
    
    <div class="form-group">
    
    <label for="psem">Semester</label>
    <input type="number" class="form-control" name="psem" id="psem" value="{{ posts.PSem }}">
    </div>
    <br>
    <div class="form-group">
    <label for="psub">subject</label>
    <input type="text" class="form-control" name="psub" id="psub" value="{{ posts.PSub}}">
    </div>
    <br>
    <div class="form-group">
        <label for="upyq">Question Paper</label>
        <input type="file" class="form-control" name="upyq" id="upyq" value="{{ posts.UploadedPYQs}}">
        </div>
    <br>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-info" >Update Question Paper Record</button>
    </div>
</form>
<br>
<br>

</div>

<div class="col-md-4"></div>

</div>
</div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
