<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Edit</title>
  </head>
<body class="bg-danger">


 <h3 class="text-center"><span>Edit Study Material Details</span> </h3>
  
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}


</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
<br>
<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">

<form action="/edit_studymaterial/{{posts.MId}}" method="post" enctype="multipart/form-data">
<div class="form-group">

    <label for="mid">StudyMaterial ID</label>
    <input type="number" class="form-control" name="mid" id="mid" value="{{ posts.MId }}" >
    </div>
    <br>
    <div class="form-group">
    
    <label for="mscheme">Scheme</label>
    <input type="number" class="form-control" name="mscheme" value= "{{ posts.MScheme }}" id="mscheme">
    </div>
    <br>
    <div class="form-group">
    <label for="mdept">Department</label>
    <input type="text" class="form-control" name="mdept" id="mdept" value="{{ posts.MDept }}">
    </div>
    <br>
    <div class="form-group">
    <label for="msem">Semester</label>
    <input type="number" class="form-control" name="msem" id="msem" value="{{ posts.PSem }}">
    
    </div>
    <br>
    <div class="form-group">
    <label for="msub">subject</label>
    <input type="text" class="form-control" name="msub" id="msub" value="{{ posts.MSub}}">
    </div>
    <br>
    <div class="form-group">
        <label for="module">Module</label>
        <input type="number" class="form-control" name="module" id="module" value="{{ posts.Module}}">
    </div>
    <br>
    <div class="form-group">
        <label for="usm">Study Material </label>
        <input type="file" class="form-control" name="usm" id="usm" value="{{ posts.Material}}">
    </div>
    <br>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-info" >Update Study Material Record</button>
    </div>
</form>
<br>
<br>

</div>

<div class="col-md-4"></div>

</div>
</div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
