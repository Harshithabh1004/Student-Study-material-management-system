{% extends "department.html" %}
{% block title %}
Feed Back
{% endblock title %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% block css %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
    }
    h2 {
        color: #333;
    }
    form {
        margin-top: 20px;
    }
    label {
        margin-right: 10px;
    }
    input[type="radio"] {
        display: none;
    }
    label:before {
        content: 'â˜…';
        margin-right: 5px;
        font-size: 30px;
        color: #ccc;
        cursor: pointer;
    }
    input[type="radio"]:checked ~ label:before {
        color: #ffcc00;
    }
    textarea {
        width: 80%;
        height: 100px;
        margin-top: 10px;
    }
    input[type="submit"] {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor:pointer;
    }
</style>
{% endblock css %}
{% block body %}

<h2>Feedback</h2>
    <form method="post" action="/submit_feedback">
        <input type="text" name="student_id" placeholder="Enter Student ID"><br><br>
        <input type="text" name="sub_name" placeholder="Enter Subject Name"><br><br>
        <input type="text" name="module_num" placeholder="Enter Module "><br><br>
        <div>
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">5</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">4</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">3</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">2</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">1</label>
        </div>
        <textarea name="comment" placeholder="Write your feedback here"></textarea>
        <input type="submit" value="Submit Feedback">
    </form>

{% endblock body %}
