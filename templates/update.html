<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Edit</title>
  </head>
<body class="bg-danger">


 <h3 class="text-center"><span>Edit Student Details</span> </h3>
  
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}


</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
<br>
<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">

<form action="/edit/{{posts.StudentId}}" method="post">
<div class="form-group">

    <label for="sid">Student ID</label>
    <input type="text" class="form-control" name="sid" id="sid" value="{{ posts.StudentId }}" >
    </div>
    <br>
    <div class="form-group">
    
    <label for="sname">Student Name</label>
    <input type="text" class="form-control" name="sname" value= "{{ posts.Name }}" id="sname">
    </div>
    <br>
    <div class="form-group">
    
    <label for="semail">Student Email</label>
    <input type="email" class="form-control" name="semail" id="semail" value="{{ posts.SEmail }}">
    </div>
    <br>
    
    <div class="form-group">
    
    <label for="spassword">Password</label>
    <input type="password" class="form-control" name="spassword" id="spassword" value="{{ posts.SPassword }}">
    </div>
    <br>
    <div class="form-group">
    <label for="role">Role</label>
    <input type="text" class="form-control" name="role" id="role" value="{{ posts.Role}}">
    </div>
    <br>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-info" >Update Record</button>
    </div>
</form>
<br>
<br>

</div>

<div class="col-md-4"></div>

</div>
</div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   
  </body>
</html>
